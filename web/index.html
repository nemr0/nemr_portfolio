<style>
  .background{
  overflow: hidden;
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover; /* Resize the background image to cover the entire container */
  height: 100vh;
  width: 100vw;
      position: absolute;
  opacity: 1;
  transition: opacity .4s ease-out;
  background-image: url('assets/background.png');
margin: 0;
  }
  .main-content {
      position: absolute;
    opacity: 1;

  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity .5s ease-out;
  }
  .loader{
    opacity: 1;

  height: 220px;
  width: 190px;
  }


</style>


  <script>
  function delay(time){
  return new Promise(resolve => setTimeout(resolve,time));
  }
    window.addEventListener('load', function(ev) {
    var loaderContent=document.querySelector('#loader-content');
    var loaderBg=document.querySelector('#loader-bg');
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
          loaderContent.style.opacity="0";
          loaderBg.style.opacity="0";

           delay(300).then(()=>appRunner.runApp());

          });
        }
      });
    });
  </script>

<div class="background" id="loader-bg">

</div>
<div class="main-content" id="loader-content">
  <img class="loader" src="assets/loader.gif" alt="loading">
</div>
