name: nemr_portfolio
description: Omar Elnemr's Portfolio including Experience, Projects and Contact Form.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '3.1.0'
dependencies:
  animated_text_kit: ^4.2.2
  avatar_glow: ^2.0.2
  cupertino_icons: ^1.0.5
  emailjs: ^1.3.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter

  flutter_hooks: ^0.20.0
  font_awesome_flutter: ^10.5.0
  get_storage: ^2.1.1
  go_router: ^10.0.0
  gradient_borders: ^1.0.0
  hooks_riverpod: ^2.3.0
  rive: ^0.11.5
  seo: ^0.0.4
  transparent_image: ^2.0.1
  url_strategy: ^0.2.0

#flutter_icons:
#  image_path: "icon/logo.png"
#  web:
#    generate: true

dev_dependencies:
  flutter_test:
    sdk: flutter
#  flutter_lints: ^2.0.0
#  flutter_launcher_icons: ^0.12.0


flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/rive/
    - html/
    - assets/
    - assets/icons/links_icons/
    - lib/config/
  fonts:
    - family: Roboto Mono
      fonts:
        - asset: fonts/RobotoMono.ttf
        - asset: fonts/RobotoMono-Italic.ttf

    - family: VT323
      fonts:
        - asset: fonts/VT323.ttf
          weight: 700
